version: "3.9"

services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    depends_on:
      - db
      - matching

  matching:
    build: ./matching
    ports:
      - "8001:8001"

  admin:
    build: ./admin
    ports:
      - "8002:8000"
    depends_on:
      - api

  admin-frontend:
    build: ./admin-frontend
    ports:
      - "8003:80"
    depends_on:
      - api

  db:
    image: postgres:15
    container_name: dgdo_postgres
    environment:
      POSTGRES_USER: dgdo
      POSTGRES_PASSWORD: dgdo
      POSTGRES_DB: dgdo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  pgdata: